<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin ‚Äî BusRoute</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="admin-shell">

        <!-- Top Bar -->
        <header class="topbar glass">
            <div class="brand">üöè Admin Panel</div>

            <nav class="top-actions">
                <a href="index.html" class="btn ghost small">User View</a>
            </nav>
        </header>

        <!-- Main Admin Content -->
        <main class="admin-main">

            <!-- Login Section -->
            <section class="admin-login glass" id="loginSection" style="max-width:420px;margin:0 auto;margin-top:40px;padding:25px;">
                <h2 style="margin-bottom:15px;">Admin Login</h2>

                <form id="loginForm" class="form">
                    <label class="field">
                        <span>Password</span>
                        <input type="password" id="adminPassword" required />
                    </label>

                    <div class="controls" style="margin-top:15px;">
                        <button class="btn primary" type="submit" style="width:100%;">Login</button>
                    </div>
                </form>

                <div id="loginError" class="msg danger" style="display:none;margin-top:15px;"></div>
            </section>

            <!-- Admin Dashboard Section -->
            <section id="dashboardSection" style="display:none; margin-top:25px;">

                <div class="two-col" style="display:flex; gap:20px; flex-wrap:wrap;">

                    <!-- Add Route Card -->
                    <div class="card glass" style="flex:1; min-width:340px;">
                        <h3>Add Route</h3>

                        <form id="addRouteForm" class="form">

                            <label class="field">
                                <span>From City</span>
                                <input id="routeFrom" required />
                            </label>

                            <label class="field">
                                <span>To City</span>
                                <input id="routeTo" required />
                            </label>

                            <label class="field">
                                <span>Distance (km)</span>
                                <input id="routeDistance" type="number" step="0.1" required />
                            </label>

                            <label class="field">
                                <span>Ticket Price (Optional)</span>
                                <input id="ticketPrice" type="number" step="0.01" />
                            </label>

                            <label class="field">
                                <span>Coordinates (JSON)</span>
                                <textarea id="routeCoords" rows="3" placeholder='[{"lat":20.5,"lng":78.9}]'></textarea>
                            </label>

                            <div class="controls">
                                <button class="btn success" type="submit">Add Route</button>
                            </div>

                        </form>

                        <div id="addRouteMessage" class="msg" style="display:none;"></div>
                    </div>

                    <!-- Manage Routes -->
                    <div class="card glass" style="flex:1; min-width:340px;">
                        <h3>Manage Routes</h3>

                        <div id="routesList" style="max-height:400px; overflow-y:auto;">
                            Loading routes...
                        </div>
                    </div>
                </div>

                <!-- Bookings List -->
                <div class="card glass" style="margin-top:25px;">
                    <h3>Recent Bookings</h3>

                    <div id="bookingsList" style="overflow:auto; max-height:420px;">
                        Loading bookings...
                    </div>
                </div>

            </section>

        </main>

        <!-- Footer -->
        <footer class="bottombar glass">
            Admin Panel ‚Äî Glass Dark UI
        </footer>
    </div>

    <!-- Admin JS -->
    <script src="admin.js"></script>

</body>
</html>
