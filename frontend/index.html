<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder & Booking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üöå Bus Route Finder & Booking</span>
        <div class="nav-links">
            <a href="admin.html" class="btn btn-light btn-sm me-2">üîí Admin Panel</a>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm" style="display: none;" onclick="clearUserSession(); location.reload()">üö™ Logout</button>
        </div>
    </div>
</nav>

<!-- Notification Container -->
<div id="notificationContainer" style="position: fixed; top: 80px; right: 20px; z-index: 1000; min-width: 300px;"></div>

<div class="container mt-4">
    <div class="row">
        <!-- Left Column -->
        <div class="col-lg-4 col-md-5">
            <!-- User Profile -->
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h5 class="mb-0">üë§ User Profile</h5>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="userID" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userID" placeholder="e.g., user123" required>
                        </div>
                        <div class="mb-3">
                            <label for="userNameProfile" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userNameProfile" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="email@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">‚úÖ Login / Register</button>
                    </form>
                    <div id="currentUserInfo" class="mt-3"></div>
                </div>
            </div>

            <!-- Search Form -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">üîç Find Routes</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="fromCity" class="form-label">From</label>
                            <input type="text" class="form-control" id="fromCity" placeholder="e.g., Delhi" required>
                        </div>
                        <div class="mb-3">
                            <label for="toCity" class="form-label">To</label>
                            <input type="text" class="form-control" id="toCity" placeholder="e.g., Mumbai" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">üîé Search Routes</button>
                    </form>
                    <div id="results" class="mt-4"></div>
                </div>
            </div>

            <!-- Booking Form with Seat Selection -->
            <div class="card shadow-sm mt-3" id="bookingCard" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">üé´ Book Ticket</h5>
                </div>
                <div class="card-body">
                    <!-- Seat Legend -->
                    <div class="seat-legend mb-3">
                        <div class="seat-legend-item">
                            <div class="seat-legend-box available"></div>
                            <span>Available</span>
                        </div>
                        <div class="seat-legend-item">
                            <div class="seat-legend-box selected"></div>
                            <span>Selected</span>
                        </div>
                        <div class="seat-legend-item">
                            <div class="seat-legend-box booked"></div>
                            <span>Booked</span>
                        </div>
                        <div class="seat-legend-item">
                            <div class="seat-legend-box reserved"></div>
                            <span>Reserved</span>
                        </div>
                    </div>
                    
                    <form id="bookingForm">
                        <!-- Seat Map (populated by JS) -->
                        <div id="seatMap"></div>
                        
                        <!-- Selected Seats Display -->
                        <div class="mb-3">
                            <strong>Selected Seats:</strong> <span id="selectedSeatsDisplay" style="color: #6c757d;">None</span>
                        </div>
                        
                        <!-- Total Price -->
                        <div class="mb-3">
                            <strong>Total Price:</strong> <span id="totalPrice" style="font-size: 1.2rem; color: #28a745;">Rs.0.00</span>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">üí≥ Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-lg-8 col-md-7">
            <!-- Map -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">üó∫Ô∏è Route Map</h5>
                </div>
                <div class="card-body p-0">
                    <div id="map"></div>
                </div>
            </div>

            <!-- Available Routes -->
            <div class="card shadow-sm mt-3">
                <div class="card-header">
                    <h5 class="mb-0">üöç Available Routes</h5>
                </div>
                <div class="card-body">
                    <div id="allRoutes" class="route-list">Loading routes...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
